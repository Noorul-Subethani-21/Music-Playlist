<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My Music PlayList ùÑû</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4130d67f0d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle" id="backwardBtn">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" id="forwardBtn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="" class="song-img" id="songImg" alt="">
            <h1 id="songTitle"></h1>
            <p id="artist"></p>
            <audio id="song">
                <source src="" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div id="backwardControl">
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div id="playPauseControl">
                    <i class="fa-solid fa-play" id="ctrlIcon"></i>
                </div>
                <div id="forwardControl">
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
